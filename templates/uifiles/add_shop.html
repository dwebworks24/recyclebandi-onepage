{% extends 'uifiles/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title fw-semibold mb-4">Add New Shop Owner</h5>
              <form>
                <div class="row">
                  <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                    <label for="first_name" class="form-label">Owner First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Please Enter First Name" aria-label="First Name" required>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                    <label for="last_name" class="form-label">Owner Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Please Enter Last Name" aria-label="Last Name" required>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                    <label for="email" class="form-label">Owner Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Please Enter Email" aria-label="Email" required>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Please Enter Phone Number" aria-label="Phone" required>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                    <label for="shop_name" class="form-label">Shop Name</label>
                    <input type="text" class="form-control" id="shop_name" name="shop_name" placeholder="Please Enter Shop Name" aria-label="Shop Name" required>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                    <label for="shop_name" class="form-label">Shop Type</label>
                    <select class="form-select" id="shop_type" name="shop_type" aria-label="Default select example">
                      <option selected>Pleas Select Shop Type</option>
                      <option value="panshop">panshop</option>
                      <option value="teashop">teashop</option>
                      <option value="hosptial">hosptial</option>
                      <option value="restrant">restrant</option>
                    </select>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                    <label class="form-label">RCB Agreement</label><br/>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="rcb_agreement" id="True" value="True" checked>
                      <label class="form-check-label" for="rcb_agree">Agree</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="rcb_agreement" id="False" value="False">
                      <label class="form-check-label" for="rcb_not_agree">Not Agree</label>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                    <label for="area" class="form-label">Area</label>
                    <input type="text" class="form-control" id="area" name="area" placeholder="Please Enter Area Name" aria-label="Area" required>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="Please Enter City Name" aria-label="City" required>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="Please Enter State Name" aria-label="State" required>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                    <label for="zip_code" class="form-label">Zip Code</label>
                    <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="Please Enter Zip Code" aria-label="Zip Code" required>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="saveshopowner()">Submit</button>
              </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
